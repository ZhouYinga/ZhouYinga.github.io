<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>sy5-2 开关灯</title>
<script>
function turnOn() {
  document.getElementById("light").src = "开灯.png";
}
function turnOff() {
  document.getElementById("light").src = "关灯.png";
}
</script>
</head>

<body>
<img id="light" src="关灯.png">
<br>
<button onclick="turnOn()">开灯</button>
<button onclick="turnOff()">关灯</button>
</body>
</html>
